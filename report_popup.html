<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신고하기</title>
    <link rel="stylesheet" href="css/popup.css">
    <script language="javascript">
        function moveClose() {
            opener.location.href="login.html";
            self.close();
        }
    </script>

</head>
<body>
    <!-- 지도 -->
    <div id="map" style="width: 100%; height: 40vh; position: flex; top: 0;"></div>
    
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=38a252c97cc5ba2f09615c31c39bc5bf"></script>
    <script>
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
        mapOption = { 
            center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
            level: 3 // 지도의 확대 레벨
        };
    
    // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
    var map = new kakao.maps.Map(mapContainer, mapOption);

    if (navigator.geolocation) {
    
        // GeoLocation을 이용해서 접속 위치를 얻어옵니다
        navigator.geolocation.getCurrentPosition(function(position) {
            
            var lat = position.coords.latitude, // 위도
                lon = position.coords.longitude; // 경도
            
            var locPosition = new kakao.maps.LatLng(lat, lon), // 마커가 표시될 위치를 geolocation으로 얻어온 좌표로 생성합니다
                message = '<div style="padding:5px;">여기에 계신가요?!</div>'; // 인포윈도우에 표시될 내용입니다
            
            // 마커와 인포윈도우를 표시합니다
            displayMarker(locPosition, message);
                
          });
        
    } else { // HTML5의 GeoLocation을 사용할 수 없을때 마커 표시 위치와 인포윈도우 내용을 설정합니다
        
        var locPosition = new kakao.maps.LatLng(33.450701, 126.570667),    
            message = 'geolocation을 사용할수 없어요..'
            
        displayMarker(locPosition, message);
    }
    
    // 지도에 마커와 인포윈도우를 표시하는 함수입니다
    function displayMarker(locPosition, message) {
    
        // 마커를 생성합니다
        var marker = new kakao.maps.Marker({  
            map: map, 
            position: locPosition
        }); 
        
        var iwContent = message, // 인포윈도우에 표시할 내용
            iwRemoveable = true;
    
        // 인포윈도우를 생성합니다
        var infowindow = new kakao.maps.InfoWindow({
            content : iwContent,
            removable : iwRemoveable
        });
        
        // 인포윈도우를 마커위에 표시합니다 
        infowindow.open(map, marker);
        
        // 지도 중심좌표를 접속위치로 변경합니다
        map.setCenter(locPosition);      
    }    
    </script>
    
    <!-- 신고자 -->
    <div>
        <h2> 신고자 정보 입력 </h2>
    </div>
    
    <form id="reportFrom">
        <div>
            <p> 이름 
                <input type="text" id="NAME" name="NAME" placeholder="NAME">
            </p>
        </div>
        <div>
            <p> 전화번호
                <input type="text" id="PHONE" name="PHONE" placeholder="PHONE">
            </p>
        </div>
        <div>
            <p> 현재 신고자의 위치
                <input type="text" id="LOCATION" name="LOCATION" placeholder="LOCATION">
            </p>
        </div>
        <button class="btn_red" onclick="self.close();">취소하기</button>
        <button class="btn_blue" onclick="submitForm();">신고하기</button>
    </form>

    <!-- <button class="red" value="취소하기" onclick="self.close();"></button>
    <button class="blue" value="신고하기" onclick="submitForm();"></button> --> 
    
    <script language="javascript">
        function submitForm() {
            console.log('submitForm 함수 호출됨');
        
            const NAME = document.getElementById('NAME').value;
            const PHONE = document.getElementById('PHONE').value;
            const LOCATION = document.getElementById('LOCATION').value;
        
            // Fetch API를 사용하여 서버에 데이터 전송
            fetch('http://localhost:8000/submitReport', {
                method: 'POST',
                headers: {
                    'Content-Type' : 'application/json',
                },
                body: JSON.stringify({NAME, PHONE, LOCATION}),
            })
            .then(response => response.json())
            .then(data => {
                console.log('신고가 접수되었습니다', data);
            })
            .catch(error => {
                console.error('오류 발생: ', error);
            });
        }
    </script>

</body>
</html>
