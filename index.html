<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="/login" method="POST" > 
        <div class="form-group">
            <input id="police_office_name" class="form-control" name="police_office_name" placeholder="Enter police office name"/>
            <input id="police_office_code" class="form-control" name="police_office_code" placeholder="Enter code"/>
        </div>
        <button type="submit"></button>
    </form>
</body>
</html>
