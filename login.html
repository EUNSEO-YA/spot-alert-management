<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">

    <script language="javascript">
        function showPopup() {
            window.open("report_popup.html","report","width=400, height=300, left=100, top=50");
        }
    </script>
</head>
<body>
    <form action="/login" method="POST">
        <div class="segment">
            <h1>Hello</h1>
        </div>
        <label>
            <input id="police_office_name" name="police_office_name" type="text" placeholder="Police office name"/>
        </label>
        <label>
            <input id="police_office_code"  name="police_office_code" type="password" placeholder="Password"/>
        </label>
        <button class="red" type="submit">Go </button>
        <div class="segment">
            <button class="blue" type="button" onclick="showPopup();">신고하기</button>
        </div>
    </form>
</body>
</html>
